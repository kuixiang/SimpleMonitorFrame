[monitor]
#监控数据轮询时间间隔,单位(分钟)
timeInterval = 3
#监控数据发送到的metaq的zk地址
#zkConnect = 172.17.17.136:2181,172.17.17.137:2181,172.17.17.138:2181,172.17.17.139:2181,172.17.17.140:2181
zkConnect = 192.168.200.110:2181
#监控数据发送到的metaq的topic
topic = myMonitor
#一次序列化批量处理的消息个数
oneBatchWriteCnt = 20
#发送数据的时间间隔,单位(毫秒)
oneBatchTimePeriod = 50

[monitorview]
serverGroup = myMonitor